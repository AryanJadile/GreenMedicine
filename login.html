  <body>
    <div class="login">
      <img class="background-icon1" alt="" src="./public/background1.svg" />

      <div class="forms1">
        <div class="bouton-sign-in" id="boutonSignIn">
          <div class="bouton-sign-in-child"></div>
          <b class="sign-in8">Sign In</b>
        </div>
        <div class="forget-password-text">
          <div class="recover-password">Recover Password ?</div>
        </div>
        <div class="line1">
          <div class="or-continue-with1">Or continue with</div>
          <div class="line-inner"></div>
          <div class="line-child1"></div>
        </div>
        <div class="facebook">
          <div class="facebook-child"></div>
          <img class="shape-icon" alt="" src="./public/shape.svg" />
        </div>
        <div class="apple">
          <div class="apple-child"></div>
          <img class="shape-icon1" alt="" src="./public/shape1.svg" />
        </div>
        <img class="google-icon1" alt="" src="./public/google1.svg" />
      </div>
      <div class="texte1">
        <b class="register-to-stay-container1">
          <p class="if-you-dont">Register to stay on track</p>
          <p class="if-you-dont">with your medication routine</p>
        </b>
        <b class="welcome-back">Welcome Back</b>
        <div class="if-you-dont-container" id="ifYouDont">
          <p class="if-you-dont">if you don’t have an account</p>
          <p class="if-you-dont">
            <span>you can </span>
            <span class="register-here">Register here!</span>
          </p>
        </div>
      </div>
      <div class="enter-name1">
        <div class="enter-name-item"></div>
        <div class="enter-email1">Enter Email</div>
        <img class="x-icon5" alt="" src="./public/x-icon5.svg" />
      </div>
      <div class="password1">
        <div class="enter-name-item"></div>
        <div class="div9">••••••••</div>
        <img class="x-icon6" alt="" src="./public/x-icon6.svg" />
      </div>
      <div class="go-dark-parent">
        <div class="go-dark">Go Dark</div>
        <div class="group-child10"></div>
      </div>
      <img class="hero1-1-icon1" alt="" src="./public/hero1-11@2x.png" />

      <div class="top-side5">
        <div class="language5">
          <img class="icon4" alt="" src="./public/icon4.svg" />

          <div class="english5">English</div>
        </div>
        <div class="register12">
          <div class="register-child3"></div>
          <b class="register13"><a href="sign-up.html">Register</a></b>
        </div>
        <div class="sign-in9" id="signInContainer">
          <div class="sign-in-child2"></div>
          <b class="english5">Sign in</b>
        </div>
      </div>
      <div class="group-parent2">
        <div class="ellipse-parent3">
          <div class="group-child11"></div>
          <div class="rectangle-parent6">
            <div class="group-child12"></div>
            <div class="group-child13"></div>
          </div>
        </div>
        <div class="greenmedicine5">GreenMedicine</div>
      </div>
      <div class="nav-menu5">
        <div class="home-parent2">
          <b class="home4">Home</b>
          <div class="group-child14"></div>
        </div>
        <div class="medication4"><a href="sign-up.html">Medication</a></div>
        <div class="medication4"><a href="sign-up.html">Monitoring</a></div>
        <div class="medication4"><a href="sign-up.html">Emergency</a></div>
      </div>
      <img
        class="iconizer-icon-2-12"
        alt=""
        src="./public/iconizericon-2-1.svg"
      />
    </div>

    <script>
      var boutonSignIn = document.getElementById("boutonSignIn");
      if (boutonSignIn) {
        boutonSignIn.addEventListener("click", function (e) {
          window.location.href = "./medication-management.html";
        });
      }
      
      var ifYouDont = document.getElementById("ifYouDont");
      if (ifYouDont) {
        ifYouDont.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      
      var signInContainer = document.getElementById("signInContainer");
      if (signInContainer) {
        signInContainer.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
